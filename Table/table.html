<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" name="" id="" /></th>
              <th>Tipo</th>
              <th>Cordio</th>
              <th>Description</th>
              <th>Marca</th>
              <th>Client</th>
              <th>Activo</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" name="" id="" /></td>
              <td><i class="fa fa-truck"></i></td>
              <td>PR-005</td>
              <td>
                <p class="desc">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam
                  possimus ipsa accusamus culpa perspiciatis vero labore quisquam,
                  maxime dolor non consectetur !
                </p>
              </td>
              <td>HP</td>
              <td>
                <div class="toggle">
                  <input type="checkbox" name="" id="toggle-client" class="toggle-input" />
                  <label for="toggle-client" class="toggle-label"></label>
                </div>
              </td>
              <td>
                <div class="toggle">
                  <input type="checkbox" name="" id="toggle-active" class="toggle-input" />
                  <label for="toggle-active" class="toggle-label"></label>
                </div>
              </td>
              <td>
                <span class="status status-active">Active</span>
              </td>
              <td>
                <div class="action">
                  <i class="fa fa-edit action-icon"></i>
                  <i class="fa fa-circle action-icon"></i>
                  <i class="fa fa-trash action-icon"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
